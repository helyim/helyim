    "proto"
]

[workspace.package]
authors = ["iamazy <iamazy.me@outlook.com>"]
edition = "2021"
version = "0.1.0"
homepage = "https://github.com/helyim/helyim/"
repository = "https://github.com/helyim/helyim"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
async-stream = "0.3"
axum = "0.6"
