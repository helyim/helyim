bytes = "1"
clap = "4"
crc = "3"
futures = "0.3"
hyper = "0.14"
libflate = "2"
lru = "0.11"
memmap2 = "0.7"
mime_guess = "2.0.4"
multer = "2"
parking_lot = "0.12"
pin-project-lite = "0.2"
prost = "0.11"
rand = "0.8"
serde = "1"
serde_json = "^1"
sonyflake = "0.2"
thiserror = "^1"
tokio = "1"
